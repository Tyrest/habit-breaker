<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Breaker!</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="mainView">
        <h1>Habit Breaker!</h1>
        <h3>Click on a Website to See Its Flits!</h3>
        <div class="table-container">
            <table id="websitesTable">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th id="clearButton" class="table-button"><span class="clickable"><i
                                    class="fas fa-trash-alt"></i></span></th>
                    </tr>
                </thead>
                <tbody id="websitesList">
                    <!-- Websites will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <button id="addButton" class="add-button">Add Current Website</button>
    </div>
    <div id="flitsView" style="display: none;">
        <h1>Habit Breaker!</h1>
        <h2><span id="selectedWebsite"></span></h2>
        <div class="table-container">
            <table id="flitsTable">
                <thead>
                    <tr>
                        <th>Flit</th>
                        <th>Time</th>
                        <th id="flitClearButton" class="table-button"><span class="clickable"><i
                                    class="fas fa-trash-alt"></i></span></th>
                    </tr>
                </thead>
                <tbody id="flitsList">
                    <!-- Flits will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <button id="backButton" class="back-button">Back</button>
    </div>
    <script src="storageUtils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
